name: ecommerce
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  get_it: ^7.6.7
  http: ^1.1.0
  rxdart: ^0.27.0
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.2.2
  bloc_test: ^9.1.7
  meta: ^1.9.1
  bloc: ^8.1.4
  cached_network_image: ^3.1.0
  image_picker: ^1.0.7
  get: ^4.6.5
  http_parser: ^4.0.2
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.7
  mockito: ^5.0.16
  mocktail: ^1.0.4
  test: ^1.16.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/nike.jpg
    - assets/images/splash.jpg

  fonts:
    - family: Caveat Brush
      fonts:
        - asset: fonts/CaveatBrush-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
